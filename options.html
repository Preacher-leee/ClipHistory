<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Extension Options</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>Settings</h1>
    <label class="toggle-container">
      <span>ðŸŒ™</span>
      <input type="checkbox" id="darkModeToggle">
    </label>
  </div>

  <section>
    <h2>Display Mode</h2>
    <div class="view-toggle">
      <button id="listViewBtn">List View</button>
      <button id="gridViewBtn">Grid View</button>
    </div>
  </section>

  <section>
    <h2>Preview</h2>
    <div id="previewContainer" class="clipboard-preview list-view">
      <div class="clipboard-item">Sample Text 1</div>
      <div class="clipboard-item">Sample Text 2</div>
      <div class="clipboard-item"><img src="https://via.placeholder.com/150" alt="Image" /></div>
    </div>
  </section>

  <script src="options.js"></script>
</body>
</html>

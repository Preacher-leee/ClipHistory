<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard History Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Clipboard History Options</h1>

  <!-- Dark Mode Toggle -->
  <section class="setting">
    <label for="darkModeToggle">Enable Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle">
  </section>

  <!-- View Style Selection (List/Grid) -->
  <section class="setting">
    <label for="viewStyleSelect">Choose View Style:</label>
    <select id="viewStyleSelect">
      <option value="list">List View</option>
      <option value="grid">Grid View</option>
    </select>
  </section>

  <!-- Export Clipboard History -->
  <section class="setting">
    <button id="exportBtn">Export Clipboard History</button>
    <p>Export your clipboard history as a JSON file.</p>
  </section>

  <!-- Import Clipboard History -->
  <section class="setting">
    <button id="importBtn">Import Clipboard History</button>
    <p>Import clipboard history from a JSON file.</p>
  </section>

  <script src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard History</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popupContainer">
    <!-- Dark Mode Toggle -->
    <header>
      <label for="darkModeToggle" class="dark-mode-toggle">
        <input type="checkbox" id="darkModeToggle">
        Dark Mode
      </label>
    </header>

    <!-- Clipboard History List -->
    <section id="historyContainer">
      <div id="clipboardHistory" class="clipboard-history-list">
        <!-- Clipboard history items will be injected here dynamically -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <button id="clearHistoryBtn" class="action-btn">Clear History</button>
      <button id="optionsBtn" class="action-btn">Options</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
